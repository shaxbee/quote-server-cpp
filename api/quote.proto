syntax = "proto3";

package quote;

service Quote {
    rpc SubscribeOrderBook(SubscribeOrderBookRequest) returns (stream OrderBook);
    rpc SubscribeTrade(SubscribeTradeRequest) returns (stream Trade);
}

message SubscribeOrderBookRequest {
    string product_id = 1;
}

message OrderBook {
    string product_id = 1;
    sint64 sequence = 2;
    repeated OrderBookEntry bids = 3;
    repeated OrderBookEntry asks = 4;
}

message OrderBookEntry {
    string price = 1;
    string quantity = 2;
    string order_id = 3;
}

message SubscribeTradeRequest {
    string product_ids = 1;
}

enum Side {
    UNKNOWN = 0;
    BID = 1;
    ASK = 2;
}

message Trade {
    string product_id = 1;
    string time = 2;
    Side side = 3;
    string maker_order_id = 4;
    string taker_order_id = 5;
    string price = 6;
    string size = 7;
}